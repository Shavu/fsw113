<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
        .letter {
            margin: 0 auto;
            width: 400px;
            border: black 1px solid;
            /* color: white; */
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id='letterDiv'></div>
</body>

<script>
    var bankName = 'CashMoney Bank'
    let letterText = ''

    const customers = [
        { fname: 'Brianna', balance: -54.99, rate: 2.7 },
        { fname: 'Dillon', balance: 1014.94, rate: 5.1 },
        { fname: 'Dmitri', balance: 0, rate: 7.2 },
        { fname: 'Hazel', balance: 0, rate: 7.2 },
        { fname: 'Isaiah', balance: 224.99, rate: 5.1 },
        { fname: 'Laura', balance: -213.40, rate: 2.5 },
        { fname: 'Matias', balance: -12.06, rate: 3.1 },
        { fname: 'Monique', balance: 2220.54, rate: 7.2 },
        { fname: 'Petra', balance: 500.35, rate: 4.9 },
        { fname: 'Reggie', balance: 0, rate: 7.2 }
    ]

    // 1st I will display all the letters in the letterDiv element.
    const customersLetterDiv = document.querySelector("#letterDiv")

    // Create a loop that iterates through the customers array. Based on the customer's balance, create a personalized copy.
    for (i = 0; i < customers.length; i++) {
        let textContent = document.createElement("div");
        textContent.setAttribute("class", "letter");
        // console.log(textContent);
        // console.log(customers[i]);
        if (customers[i].balance > 0) {
            letterText = `Hello ${customers[i].fname}, this is an attempt to collect a debt due to ${bankName}, Your account is past due by the amount of $${customers[i].balance}.`
        }
        else if (customers[i].balance == 0) {
            letterText = `${customers[i].fname}, greetings from ${bankName}, Your balance is current. No need for action until next month. Your current balances is ${customers[i].balance}. Thank you.`
        }
        else if (customers[i].balance < 0) {
            letterText = `Hello ${customers[i].fname}, greetings from ${bankName}. Because you are such a great customer, we're lowering your interest rate to ${customers[i].rate}%. Thank you.`
        }
        textContent.textContent = letterText;
        customersLetterDiv.appendChild(textContent);
    }

</script>

</html>
